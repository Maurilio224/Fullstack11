<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>

<body>
  <label for="step-range">Edit:</label>
  <input type="number" id="step-range" name="step-range" min="0" max="100" step="2" autofocus>
  <br><br>
  <label for="selcted-checkbox">checkbox:</label>
  <input type="checkbox" id="selcted-checkbox" name="selcted-checkbox" checked>
  <br><br>
  <input type="date" id="date-picker">
  <br><br>
  <button type="button" disabled>Click me!</button>
</body>

</html>
