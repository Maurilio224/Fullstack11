<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Date:</legend>
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="inp-mail" required>
      <br>
      <label for="Password">Password:</label>
      <input type="password" id="Password" name="inp-password" minlength="6" maxlength="12" required>
      <br>
      <small>la password non puo contenere caratteri speciali</small>
      <br>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" required>
      <br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"required>
      <br>
      <label for="Birtday">Birthday Date:</label>
      <input type="date" id="Birthday" name="lname" required>
      <br>
      <label for="Tnumber">Telephone Number:</label>
      <input type="tel" id="Tnumber" name="Telephon-inp" placeholder="333-0000-000" minlenght="10" maxlength="10" required>
      <br>
      <label for="plans">Choose your plan:</label>

      <select name="Plans" id="plans" required>
        <option value="freeplan">Free plan</option>
        <option value="group">group of 3/price:$500</option>
      </select>
      <br><br>
      <label for="Proplan">Special Plan!</label>
      <input type="checkbox" id="Proplan" name="Proplan" value="Proplan">
      <br><br>
      <label for="Ccredit">Credit Card Number:</label>
      <input type="number" id="Ccredit" name="Ccredit-inp" placeholder="0000-0000-0000-0000" max="9" required>
      <label for="CVC">CVC:</label>
      <input type="number" id="CVC" name="CVC-inp" placeholder="000" required>
      <label for="Creditexpdate">Expiration Date:</label>
      <input type="month" id="Creditexpdate" name="Creditexp-inp" required>
      <label for="Billaddress">Billing address:</label>
      <input type="text" id="Billaddress" name="Biilladd-inp" required>
      <br><br>
      <input type="submit">
    </fieldset>
  </form>
</body>

</html>
