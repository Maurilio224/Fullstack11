<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }</style>
  </head>
  <body>
    <h1>Monthly Budget</h1>
    <table>
      <tr>
        <th>Months</th>
        <th>User cash entries</th>
        <th>User cash outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$300</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$700</td>
        <td>$250</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$250</td>
        <td>$350</td>
      </tr>
      <tr>
        <td>April</td>
        <td>$800</td>
        <td>$550</td>
      </tr>
      <tr>
        <td>May</td>
        <td>$900</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>June</td>
        <td>$1400</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>July</td>
        <td>$2200</td>
        <td>$550</td>
      </tr>
      <tr>
        <td>August</td>
        <td>$3450</td>
        <td>$770</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$2350</td>
        <td>$600</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$1450</td>
        <td>$450</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$850</td>
        <td>$330</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$600</td>
        <td>$250</td>
      </tr>
      <tr>
        <td></td>
        <td>$15.250</td>
        <td>$5.000</td>
      </tr>
    </table>
  </body>
</html>
